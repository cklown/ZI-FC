<html>
<head>
	<title>Testing Hide Fields</title>
	<script src="FormComplete.js"></script>
	<style>
		body {
			background-color:#EEEEEE;
			padding:10px;
			font:10px Verdana;
			color:#222;
			line-height:12px;
		}
		form {
			background-color:#FFFFFF;
			border:1px solid #DEDEDE;
			padding:10px;
			margin:10px 0px;
			display:block;
		}
		h3 {
			line-height:20px;
		}
		input,
		select {
			background-color:#FFFFFF;
			border:1px solid #DEDEDE;
			padding:10px;
			margin:3px 0px;
			height:32px;
			width:300px;
			padding:6px;
		}
		button,
		input[type=reset],
		input[type=button],
		input[type=submit] {
			width:150px;
		}
		label {
			display:inline-block;
			width:50px;
		}
	</style>
	<script>
	
		// Create a form dynamically to test mutation lisenter.
		setTimeout(function(){
			const form = document.createElement('form');
			form.id = 'example1';
			form.innerHTML = `
			<h3>Dynamic form, label + span + no attribute div  + div container with class. Does not exist in DOM @ load completion</h3>
			<div class="fieldx">
				<div>
					<label for="email">Email</label>
					<input name="email" value="Email">
					<span class="instructions"></span>
				</div>
			</div>
			<div class="fieldx">
				<div>
					<label for="name">Name</label>
					<input name="name" value="Never Exclude">
					<span class="instructions"></span>
				</div>
				<span class="notes"></span>
			</div>
			<div class="fieldx">
				<div>
					<label for="company">Company</label>
					<input name="company" value="Company">
					<span class="instructions"></span>
				</div>
				<span class="notes"></span>
			</div>
			<div class="fieldx">
				<div>
					<label for="country">Country</label>
					<input name="country" value="">
					<span class="instructions"></span>
				</div>
			</div>
			<input type="button" value="Continue">
			`;
			document.body.appendChild(form);
		},2000);
	
	</script>
</head>
<body>

	<form id="example2">
		<h3>Simple form, label + span + no attribute div  + div container with class.</h3>
		<div class="fieldx">
			<div>
				<label for="email2">Email</label>
				<input name="email2" value="Email">
				<span class="instructions"></span>
			</div>
		</div>
		<div class="fieldx">
			<div>
				<label for="name2">Name</label>
				<input name="name2" value="Never Exclude">
				<span class="instructions"></span>
			</div>
			<span class="notes"></span>
		</div>
		<div class="fieldx">
			<div>
				<label for="company2">Company</label>
				<input name="company2" value="Company">
				<span class="instructions"></span>
			</div>
			<span class="notes"></span>
		</div>
		<div class="fieldx">
			<div>
				<label for="country2">Country</label>
				<select name="country2">
					<option value="Unitied States">USA</option>
					<option value="Canada">Canada</option>
				</select>
				<span class="instructions"></span>
			</div>
		</div>
		<input type="button" value="Continue">
	</form>

</body>
</html>
